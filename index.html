<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient">
                <div class="date-container">
                    <h2 class="date-dayname">Monday</h2> 
                    <span class="date-day">Feb 19 2024</span>
                    <i class="location-icon" data-feather="map-pin"></i>
                    <span class="location">Texas</span>
                </div>
                <div class="weather-continer"><i class="weather-icon" data-feather="sun"></i>
                    <h1 class="weather-temp">35°C</h1>
                    <h3 class="weather-desc">Cold</h3>
                 </div>
            </div>
            <div class="info-side">
                <div class="today-info-container">
                    <div class="today-info">
                        <div class="percipitation">
                            <span class="PERCIPITION"></span>
                            <span class="value"> 0 %</span>
                            <div class="clear">
                            </div>
                            <div class="wind">
                                <span class="title">WIND</span>
                                <span class="value">0 km/h</span>
                                <div class="clear"></div>
                            </div>
                        </div>
                        <div class="week-container">
                            <ul class="week-list"><li class="active">
                                <i class="day-icon" data-feather="cloud"></i>
                                    <span class="day-name">Monday</span>
                                    <span class="day-temp">17°C</span></li>
                                <li><i class="day-icon" data-feather="cloud-snow"></i>
                                    <span class="day-name">Thu</span>
                                    <span class="day-temp">08°C</span></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
